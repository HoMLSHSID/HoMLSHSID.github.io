<!DOCTYPE html>
<html>
	<head>
		<title>{{ page.title }}</title>
		<link rel="stylesheet" type="text/css" href="HoMLSHSID.github.io/css/main.css">
		<style>
		/* Style the header */
		.header {
		  background-color: #f1f1f1;
		  padding: 0px 0px 0px 0px;
		  text-align: center;
		}
		/* Style the top navigation bar */
		.topnav {
		  overflow: hidden;
		  background-color: #3d3d5c;
		}
			
		/* Style the topnav links */
		.topnav a {
		  float: left;
		  display: block;
		  color: #f2f2f2;
		  text-align: center;
		  padding: 14px 16px;
		  text-decoration: none;
		}
		/* Change color on hover */
		.topnav a:hover {
		  background-color: #ddd;
		  color: black;
		}
		
		h1 {
		  color: #3d3d5c;
		  font-size: 60px;
		  font-family: verdana;
			  
		}	
		</style>
	</head>
	<body>
		<div class="hero-image">
		  <div class="topnav">
		    <a href="https://homlshsid.github.io">Home</a>
		    <a href="https://homlshsid.github.io/posts">Posts</a>
		    <a href="https://homlshsid.github.io/about">About</a>
		  </div>
		  <div class="container">
			
			{{ content }}
			
		  </div><!-- /.container -->
		</div>
		<footer>
    		<ul>
		 <li><a href="mailto:treeboy2762@naver.com">email</a></li>
		 <li><a href="https://github.com/HoMLSHSID">github.com/HoMLSHSID</a></li>
		 </ul>
		</footer>
	</body>
</html>
